version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: cssd_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cssd_distribution
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secure_root_password}
      MYSQL_USER: cssd_user
      MYSQL_PASSWORD: secure_user_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - cssd_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 5s
      timeout: 5s
      retries: 10

  # PHP Laravel Application
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cssd_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./backend:/var/www
      - ./backend/storage:/var/www/storage
    environment:
      APP_ENV: production
      APP_DEBUG: false
      APP_KEY: base64:ReYBliuNnjmSwc5Y+20mbAL5xbPhHXzXYa5nMMHLQpU=
      APP_URL: ${APP_URL:-https://localhost}
      DB_HOST: mysql
      DB_DATABASE: cssd_distribution
      DB_USERNAME: cssd_user
      DB_PASSWORD: secure_user_password
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cssd_network

  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: cssd_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      app:
        condition: service_started
    networks:
      - cssd_network

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: cssd_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD:-secure_root_password}
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - cssd_network

volumes:
  mysql_data:

networks:
  cssd_network:
    driver: bridge
